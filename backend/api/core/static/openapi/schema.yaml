                        username:
                          type: string
                          readOnly: true
                          description: Required. 150 characters or fewer. Letters,
                            digits and @/./+/-/_ only.
          description: ''
    post:
      operationId: createUser
      description: ''
      parameters: []
      requestBody:
        content:
          application/json:
            schema: &id004
              properties:
                email:
                  type: string
                  format: email
                  maxLength: 254
                username:
                  type: string
                  description: Required. 150 characters or fewer. Letters, digits
                    and @/./+/-/_ only.
                  pattern: ^[\w.@+-]+\Z
                  maxLength: 150
                password:
                  type: string
                  writeOnly: true
              required:
              - username
              - password
          application/x-www-form-urlencoded:
            schema: *id004
          multipart/form-data:
            schema: *id004
      responses:
